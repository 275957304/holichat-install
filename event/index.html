<!DOCTYPE html>
<html>
<head>
<title>赛事活动</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="活力圈"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />

<meta name="webcrawlers" content="all" />
<link href="../dist/img/ico16.ico" rel="shortcut icon">
<link href="../dist/img/icon_152.png" sizes=152x152 rel="apple-touch-icon">
<link rel="stylesheet" type="text/css" href="../dist/css/hlq.min.css">
<script type="text/javascript" src="../dist/js/seajs/2.1.1/sea.js"></script>
<script type="text/javascript" src="../dist/js/sea_config.js"></script>
</head>
<body>
<div class="prompt-app">
	<div class="weui_cell">
		<div style="width: 35px;text-align:center" class="prompt-close"><i class="weui_icon_cancel"></i></div>
		<div class="weui_cell_bd weui_cell_primary"><img style="width:38px;margin-right:5px;border-radius:4px;float:left;" src="../dist/img/icon_152.png"><p>活力圈<br/><span style="color:#b5b5b5;">更多精彩请下载</span></p></div>
		<div class="weui_cell_ft"><a href="http://www.holichat.com/down" style="font-size: 16px;" class="weui_btn weui_btn_default">立即下载</a></div>
	</div>
</div>
<header class="header">
	<a href="city.html" class="btn_city"></a>
	<h1>赛事活动</h1>
	<a class="header_btn_r" href="./user_event.html?source=user_event">我的赛事</a>
</header>
<div class="main">
	<div class="search_fixed">
		<div class="searchbar">
			<input type="search" id="keyword" placeholder="搜索赛事活动" class="form-control" value="">
			<a class="button" id="search_button" href="javascript:void(0)" target="_self" title=""></a>
		</div>
	</div>    
	<div class="weui_panel">
		<div id="list" class="weui_panel_bd">
			
		</div>   
	</div>   
</div>
<div id="back_top"></div>

<script type="text/javascript">
/*
seajs.use(['address'], function( a ){
	console.log(a.getAddress("150000"))
});
*/
seajs.use(['util','login','dropload'], function(a,b,c){
	//console.log(a.getItem('session'));
	//console.log(a.getItem('uid'));
	
 
	var community_cid = 0,
		category_id = 0,
		status = "",
		officual = 0,
		cost = 0,
		page_size = 10,
		page = 1,
		event_type = 0,
		location_id = a.getURLVar('city_id') || a.getItem('city_id');

		console.log(location_id) 

	$('.btn_city').text(a.getItem('city_name'));

    $('.main').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: a.apiUrl.eventListURL,
                data: {
                    community_cid:community_cid,
                    category_id:category_id,
                    location_id:location_id,
                    status:status,
                    officual:officual,
                    cost:cost,
                    page_size:page_size,
                    page:page,
                    event_type:event_type
                },
                dataType: 'json', 
                success: function(data){
                    page++;
                    response = data.data.list;
                    var _html = '';
                    if(data.data.list.length < 1){
                        me.lock();
                        // 无数据
                        me.noData();
                    };
                    for(var i = 0; i < response.length; i++){
                        _html +='<a class="weui_media_box weui_media_appmsg list" href="detail/index.html?event_id='+ response[i].event_id +'">'
                                +'<div class="weui_media_hd"><img alt="" src="' + a.apiUrl.imgURL + response[i].logo_image + '" class="weui_media_appmsg_thumb"></div>'
                                +'<div class="weui_media_bd"><h4 class="title">' + response[i].title +' </h4>'
                                +'<div class="list_doce"><span class="price">¥<em>' + response[i].cost +'</em>起</span> ' + response[i].name +'</div>'
                                +'<div class="list_doce"><p class="pull-right"> ' + a.getCurrentStatus(response[i].signline,response[i].deadline,response[i].begin_date,response[i].end_date) +' </p> <span class="list-city">' + response[i].address +' </span> <span class="list-follow">' + response[i].attention_num +'</span></div></div>'
                                +'</a>';
			 
                    }
                    $('#list').append(_html);
                    me.resetload();
                },
                error: function(xhr, type){                    
                    a.tips("网络有点卡");
                    if(intswitch){
                       me.resetload();
                       intswitch = false;
                    };
                }
            });
        }
    });


    $('#search_button').on('click',function(e){
		e.preventDefault();		
		var content =$.trim( $('#keyword').val());
        if(content ==''){
         	a.tips("内容不能为空");
         	return false;
        };
        window.location.href = 'search.html?content='+ encodeURI(encodeURI(content));
    });
 
	
	//微信分享
	var href = window.location.href,
		url = href.split('#')[0],
		shareTitle = "活力圈赛事活动",
		shareLink = "http://m.holichat.com/event/index.html",
		shareImg = "http://m.holichat.com/dist/img/logo.png",
		shareDesc = "海量赛事活动，等你来参加。";

	$.ajax({
		type: 'get',
		url: a.apiUrl.wxSignURL,
		data: {
			appid:'wxcc5c198d146a1779', 
			url:url
		},
		dataType: 'json',
		success: function(data){
			console.log(data);					
			wx.config({
				debug     : false, 
				appId     : "wxcc5c198d146a1779", 
				timestamp : data.data.timestamp, 
				nonceStr  : data.data.noncestr,
				signature : data.data.signature,
				jsApiList : ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo","openLocation", "getLocation"]
			});
			
			wx.ready(function(){		
				
				// 分享到朋友圈
				wx.onMenuShareTimeline({
					title: shareTitle, // 分享标题
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
						// 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				//分享给朋友
				wx.onMenuShareAppMessage({
					title: shareTitle, // 分享标题
					desc: shareDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						// 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQQ({
					title: shareTitle, // 分享标题
					desc: shareDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareWeibo({
					title: shareTitle, // 分享标题
					desc: shareDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQZone({
					title: shareTitle, // 分享标题
					desc: shareDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				
			});
		}
	});

});


</script>
</body>
</html>
